name: CI â€“ Build & Push

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write          # omoguÄ‡uje GITHUB_TOKEN-u push u GHCR

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      REGISTRY: ghcr.io/pteromyini123
    steps:
      # â”€â”€â”€â”€â”€ 0. Checkout â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Checkout code
        uses: actions/checkout@v4

      # â”€â”€â”€â”€â”€ 1. UÄitaj ver. iz VERSION â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Read VERSION
        id: read-version
        run: echo "TAG=$(cat VERSION)" >> $GITHUB_OUTPUT

      # â”€â”€â”€â”€â”€ 2. Dummy tests (placeholder) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Dummy tests
        run: |
          echo "ðŸ”Ž Placeholder tests passed"
          # ovdje bi iÅ¡ao 'pytest -q' kad dodaÅ¡ prave testove

      # â”€â”€â”€â”€â”€ 3. Login + Buildx set-up â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Log-in to GHCR (via built-in token)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set-up Buildx
        uses: docker/setup-buildx-action@v3

      # â”€â”€â”€â”€â”€ 4. SERVICE 1  build & push â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Build & push service1
        uses: docker/build-push-action@v5
        with:
          context: ./CI_CD/service1
          push: true
          visibility: public
          tags: |
            ${{ env.REGISTRY }}/service1:${{ steps.read-version.outputs.TAG }}
            ${{ env.REGISTRY }}/service1:latest

      # â”€â”€â”€â”€â”€ 5. SERVICE 2  build & push â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Build & push service2
        uses: docker/build-push-action@v5
        with:
          context: ./CI_CD/service2
          push: true
          visibility: public
          tags: |
            ${{ env.REGISTRY }}/service2:${{ steps.read-version.outputs.TAG }}
            ${{ env.REGISTRY }}/service2:latest
