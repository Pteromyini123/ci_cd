name: CI â€“ Build & Push

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      REGISTRY: ghcr.io/${{ github.repository_owner }}
      TAG: ${{ github.sha }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log-in to GHCR (via built-in token)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set-up Buildx
        uses: docker/setup-buildx-action@v3

      # ---------- SERVICE 1 ----------
      - name: Build & push service1
        uses: docker/build-push-action@v5
        with:
          context: ./CI_CD/service1
          push: true
          tags: |
            ${{ env.REGISTRY }}/service1:${{ env.TAG }}
            ${{ env.REGISTRY }}/service1:latest

      # ---------- SERVICE 2 ----------
      - name: Build & push service2
        uses: docker/build-push-action@v5
        with:
          context: ./CI_CD/service2
          push: true
          tags: |
            ${{ env.REGISTRY }}/service2:${{ env.TAG }}
            ${{ env.REGISTRY }}/service2:latest
